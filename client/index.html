<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter Broadcasts Search</title>
  </head>
  <body>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="d-flex flex-column justify-content-center align-items-center box">
        <form class="">
          <h2 class="text-center"><i class="fa-brands fa-twitter"></i> Twitter Broadcasts Search</h2>
          <div class="d-flex flex-column">
            <input type="text" class="search-input form-control my-2" placeholder="..." />
            <button class="btn btn-primary search-btn m-2">Search</button>
          </div>
        </form>
        <br />
        <div hidden class="spinner"></div>
        <p class="err"></p>
        <ul class="links-list list-group"></ul>
      </div>
    </div>
    <footer>
      <ul class="d-flex align-items-center justify-content-end list-unstyled d-flex">
        <h5 class="m-2">Find me on:</h5>
        <a class="m-2" href="https://github.com/mohmousad"><i class="fa-brands fa-github"></i></a>
        <a class="m-2" href="https://www.linkedin.com/in/mohmousad/"><i class="fa-brands fa-linkedin"></i></a>
      </ul>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
